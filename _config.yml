# !!!Important!!! Please modify infos below to yours
# https://disqus.com
disqus:
    username: 
# https://imsun.net/posts/gitment-introduction/
gitment:
    owner: fanxiaoning
    repo: blog-comments
    oauth:
        client_id: 5fa2afe07bed25cc239f
        client_secret: 55beb2b19665afaee40dc5ababba6937dea654a9
# https://github.com/gitalk/gitalk#install
gitalk:
    owner: fanxiaoning
    repo: blog-comments
    clientID: 5fa2afe07bed25cc239f
    clientSecret: 55beb2b19665afaee40dc5ababba6937dea654a9
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#      Google      #
# ---------------- #
google:
    analytics_id: UA-80669434-1
    adsense:
        footer: true
        sidebar: true 
        content_header: true
        content_footer: false
